<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shoticon" href="./favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=0">
  <meta name="description" content="头条号的编辑器实在太差了，还是简书的好，所以需要用到此工具">
  <title>Markdown在线转换工具</title>
  <script src="./js/index.js"></script>
  <link rel="stylesheet" href="./themes/github-v2.css" id="codeThemeId" />
  <link rel="stylesheet" id="pageThemeId" />
</head>
<body>
<div class="topheader">
  <a href="http://chaorenyuan.top"><h1>Markdown</h1></a>
  <span>头条号格式化工具</span>
  <ul>
    <li><a href="https://www.jianshu.com/u/48f397acdef5" target="_blank">超人猿简书</a></li>
  </ul>
</div>
<textarea id="input" spellcheck="false"></textarea>

<button class="btn copy-button" style="display:none;" data-clipboard-action="cut" data-clipboard-target="#outputCtt">Copy</button>
<button class="btn convert-button">编辑后预览</button>

<div id="output">
  <div class="themes-config">
    <div class="theme-wrapper">
      <label>页面主题选择：</label><select class="page-theme"></select>
    </div>
    <div class="theme-wrapper">
      <label>代码主题选择：</label><select class="code-theme"></select>
    </div>
  </div>
  <div class="wrapper" id="outputCtt"></div>
</div>

</body>
</html>
